<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>JADEN Tattoo</title>
    <style>
      body {
        font-family: sans-serif;
        background: white;
        color: #111;
        margin: 0;
        padding: 0;
      }
      .section {
        padding: 40px;
        text-align: center;
      }
      .gallery div {
        width: 100px;
        height: 100px;
        display: inline-block;
        margin: 10px;
      }
      .red { background: red; }
      .blue { background: blue; }

      .button {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #000;
        color: #fff;
        text-decoration: none;
        border-radius: 6px;
        transition: background 0.3s;
      }

      .button:hover {
        background-color: #333;
      }
    </style>
  </head>
  <body>
    <div class="section">
      <h1>JADEN TATTOO</h1>
      <p>Dark, Mythic, Surreal</p>
      <a href="https://www.instagram.com/cowfisjh/" target="_blank" class="button">Instagram</a>
    </div>

    <div class="section gallery">
      <h2>Gallery</h2>
      <div class="red"></div>
      <div class="blue"></div>
    </div>

    <div class="section">
      <h2>Booking</h2>
      <p>Ready to get tattooed? Use the button below to request a booking:</p>
      <a href="https://docs.google.com/forms/d/e/1FAIpQLScXURfA8PuEPBOHS5dxkbI1KxDxW29lYnV0TmagFn0THvNOig/viewform?usp=dialog" target="_blank" class="button">Book Now</a>
    </div>
  </body>
</html>
