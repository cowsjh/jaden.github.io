<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>JADEN Tattoo</title>
    <style>
      @font-face {
        font-family: 'TitleFont';
        src: url('titleFont.ttf') format('truetype');
      }
      #sequence {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        z-index: -1;
        pointer-events: none;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: sans-serif;
/*         background: url('bg.png') no-repeat center center fixed; */
        <img id="sequence" src="backgroundSequence/frame1.png" alt="sequence" />

        background-size: cover;
        color: white;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
        <script>
          const totalFrames = 48;
          const fps = 24;
          const sequence = document.getElementById('sequence');
          let currentFrame = 1;
        
          function playSequence() {
            currentFrame = (currentFrame % totalFrames) + 1;
            sequence.src = `backgroundSequence/frame${currentFrame}.png`;
          }
        
          setInterval(playSequence, 1000 / fps);
        </script>

        
      }

      h1 {
        font-family: 'TitleFont', serif;
        font-size: 48px;
        margin-bottom: 10px;
      }

      p {
        font-size: 20px;
      }

      .button {
        display: inline-block;
        margin-top: 30px;
        padding: 12px 24px;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        text-decoration: none;
        border-radius: 6px;
        transition: background 0.3s;
      }

      .button:hover {
        background-color: rgba(255, 255, 255, 0.2);
      }
    </style>
  </head>
  <body>
    <h1>JADEN TATTOO</h1>
    <p>Dark, Mythic, Surreal</p>
    <a href="https://www.instagram.com/cowfisjh/" target="_blank" class="button">Instagram</a>
    <a href="https://docs.google.com/forms/d/e/1FAIpQLScXURfA8PuEPBOHS5dxkbI1KxDxW29lYnV0TmagFn0THvNOig/viewform?usp=dialog" target="_blank" class="button">Book Now</a>
  </body>
</html>
